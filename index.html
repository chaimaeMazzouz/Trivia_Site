    <title>Trivia Game Login</title>
    <!-- MemberSpace script -->
    <style>
      .MemberSpaceWidgetInternal__Modal__xIsfc__modal {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important; /* Full width */
        height: 100vh !important; /* Full height */
        margin: 0px !important;
        background-color: white !important;
        border-radius: 0px !important; /* Round corners */
        box-shadow: 0px !important;
        overflow-y: auto !important; /* Allow scroll if content is too large */
        z-index: 9999 !important;
      }
    </style>
    <script>
      var MemberSpace = window.MemberSpace || {
        subdomain: "github10",
        useOverlay: false,
      };
      (function (d) {
        var s = d.createElement("script");
        s.src = "https://cdn.memberspace.com/scripts/widgets.js";
        var e = d.getElementsByTagName("script")[0];
        e.parentNode.insertBefore(s, e);
      })(document);
    </script>
  </head>

    <h1>Trivia Game Login</h1>
