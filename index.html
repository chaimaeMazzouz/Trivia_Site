<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game Login</title>
    <!-- MemberSpace script -->
    <style>
      .MemberSpaceWidgetInternal__Modal__xIsfc__modal {
        position: fixed !important;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        margin: 0 !important;
        max-width: none !important;
        max-height: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        background-color: var(
          --modal-backgroundColor
        ); /* Keep the modal background color */
        z-index: 9999;
      }

      .MemberSpaceWidgetInternal__Modal__xIsfc__innerScrollContainer {
        max-height: 100vh;
        overflow-y: auto;
      }
    </style>
    <script>
      var MemberSpace = window.MemberSpace || {
        subdomain: "github10",
        useOverlay: false,
      };
      (function (d) {
        var s = d.createElement("script");
        s.src = "https://cdn.memberspace.com/scripts/widgets.js";
        var e = d.getElementsByTagName("script")[0];
        e.parentNode.insertBefore(s, e);
      })(document);
    </script>
  </head>
  <body>
    <h1>Trivia Game Login</h1>
    <!-- MemberSpace will automatically insert login/signup forms here if configured -->
    <div id="memberspace-login"></div>
  </body>
</html>
