<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game Login</title>
    <!-- MemberSpace script -->
    <script>
      var MemberSpace = window.MemberSpace || {
        subdomain: "github10",
        useOverlay: false,
      };
      (function (d) {
        var s = d.createElement("script");
        s.src = "https://cdn.memberspace.com/scripts/widgets.js";
        var e = d.getElementsByTagName("script")[0];
        e.parentNode.insertBefore(s, e);
      })(document);

      document.addEventListener("DOMContentLoaded", function () {
        // Select the modal container and the backdrop element
        const modal = document.querySelector(
          ".MemberSpaceWidgetInternal__Modal__xIsfc__modal"
        );
        const backdrop = document.querySelector(
          ".MemberSpaceWidgetInternal__Backdrop__z1C6X__backdrop"
        );

        // Prevent modal closing on backdrop click
        if (backdrop) {
          backdrop.addEventListener("click", function (event) {
            // This prevents the backdrop from closing the modal
            event.stopPropagation();
          });
        }

        // Ensure the modal still functions and is interactable
        if (modal) {
          modal.addEventListener("click", function (event) {
            // Allow clicks inside the modal to propagate (so it remains functional)
            event.stopPropagation();
          });
        }

        // Handle closing the modal via the close button
        const closeButton = document.querySelector(
          ".MemberSpaceWidgetInternal__Modal__xIsfc__closeButton"
        );
        if (closeButton) {
          closeButton.addEventListener("click", function () {
            // Close modal logic goes here, if needed
            modal.style.display = "none"; // Or trigger any modal close action
          });
        }
      });
    </script>
  </head>
  <body>
    <h1>Trivia Game Login</h1>
    <!-- MemberSpace will automatically insert login/signup forms here if configured -->
    <div id="memberspace-login"></div>
  </body>
</html>
