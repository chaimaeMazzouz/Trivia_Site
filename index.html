    <!-- MemberSpace script -->
    <style>
      .MemberSpaceWidgetInternal__Modal__xIsfc__modal {
        position: fixed !important;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px; /* Adjust width to fit the style */
        height: auto; /* Auto height to fit content */
        padding: 20px; /* Add padding to space out the content */
        background-color: white; /* Ensure white background */
        border-radius: 10px; /* Rounded corners to match the design */

      }

      .MemberSpaceWidgetInternal__Modal__xIsfc__innerScrollContainer {
        max-height: 80vh; /* Ensure it doesn't overflow vertically */

      }

      .MemberSpaceWidgetInternal__Button__bK5xK__root {
        border-radius: 5px;
        font-size: 16px;
      }

      .MemberSpaceWidgetInternal__TextInput__wxmT5__input {
        font-size: 16px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .MemberSpaceWidgetInternal__Button__bK5xK__variant-primary {
        background-color: #d40a6d; /* Adjust color to match the button */
      }

      .MemberSpaceWidgetInternal__Button__bK5xK__variant-secondary {
        background-color: #ffffff;
        color: black;
        border: 1px solid #ddd;
      }

      .MemberSpaceWidgetInternal__Modal__xIsfc__navHeader {
        display: none; /* Hides the close button if not needed */
      }
    </style>
    <script>
      var MemberSpace = window.MemberSpace || {
        subdomain: "github10",
        useOverlay: false,
      };
      (function (d) {
        var s = d.createElement("script");

        var e = d.getElementsByTagName("script")[0];
        e.parentNode.insertBefore(s, e);
      })(document);
    </script>
  </head>
