<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Game Login</title>
    <!-- MemberSpace script -->
    <style>
      .MemberSpaceWidgetInternal__Modal__xIsfc__modal {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        width: 100vw !important; /* Full viewport width */
        height: 100vh !important; /* Full viewport height */
        background-color: rgba(
          255,
          255,
          255,
          1
        ) !important; /* Background color */
        z-index: 9999 !important; /* Ensure it's on top */
        overflow: hidden !important; /* Disable scrolling on the modal itself */
        margin: 0 !important; /* Remove any default margins */
        padding: 0 !important; /* Remove any padding */
        box-shadow: none !important; /* Remove shadow if necessary */
      }
    </style>
    <script>
      var MemberSpace = window.MemberSpace || {
        subdomain: "github10",
        useOverlay: false,
      };
      (function (d) {
        var s = d.createElement("script");
        s.src = "https://cdn.memberspace.com/scripts/widgets.js";
        var e = d.getElementsByTagName("script")[0];
        e.parentNode.insertBefore(s, e);
      })(document);
    </script>
  </head>
  <body>
    <h1>Trivia Game Login</h1>
    <!-- MemberSpace will automatically insert login/signup forms here if configured -->
    <div id="memberspace-login"></div>
  </body>
</html>
